<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Y2K EARLY 2000'S AESTHETIC STYLES */

        /* RESET AND BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', 'Segoe UI', sans-serif;
            background: #000;
            color: #0F0;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text y="15" font-size="15">üëÜ</text></svg>'), auto;
        }

        /* ANIMATED BACKGROUNDS */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000 25%, #0a0a0a 25%, #0a0a0a 50%, #000 50%, #000 75%, #0a0a0a 75%, #0a0a0a);
            background-size: 20px 20px;
            animation: matrix-scroll 20s linear infinite;
            z-index: -2;
        }

        @keyframes matrix-scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .stars::before,
        .stars::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            box-shadow: 
                100px 100px #fff, 200px 150px #fff, 300px 50px #fff,
                400px 200px #fff, 500px 100px #fff, 600px 250px #fff,
                700px 150px #fff, 800px 300px #fff, 900px 200px #fff,
                150px 300px #fff, 250px 200px #fff, 350px 400px #fff,
                450px 350px #fff, 550px 250px #fff, 650px 450px #fff;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* HEADER STYLES */
        .y2k-header {
            background: linear-gradient(45deg, #FF00FF, #00FFFF, #FFFF00);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #0F0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .glitch-text {
            font-family: 'Chakra Petch', 'Segoe UI', sans-serif;
            font-size: 2rem;
            color: #000;
            text-shadow: 
                2px 2px 0 #FF00FF,
                -2px -2px 0 #00FFFF,
                2px -2px 0 #FFFF00,
                -2px 2px 0 #0F0;
            animation: glitch 2s infinite;
            position: relative;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 
                2px 2px 0 #FF00FF,
                -2px -2px 0 #00FFFF,
                2px -2px 0 #FFFF00,
                -2px 2px 0 #0F0;
            }
            25% { text-shadow: 
                -2px 2px 0 #FF00FF,
                2px -2px 0 #00FFFF,
                -2px -2px 0 #FFFF00,
                2px 2px 0 #0F0;
            }
            50% { text-shadow: 
                2px -2px 0 #FF00FF,
                -2px 2px 0 #00FFFF,
                2px 2px 0 #FFFF00,
                -2px -2px 0 #0F0;
            }
            75% { text-shadow: 
                -2px -2px 0 #FF00FF,
                2px 2px 0 #00FFFF,
                -2px 2px 0 #FFFF00,
                2px -2px 0 #0F0;
            }
        }

        /* CONTAINER STYLES */
        .rulebook-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #0F0;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        .rulebook-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .rulebook-title {
            font-size: 2.5rem;
            color: #00FFFF;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .rulebook-subtitle {
            font-size: 1.2rem;
            color: #FF00FF;
            margin-bottom: 25px;
        }

        /* BUTTON STYLES */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .y2k-button {
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
            color: #000;
            border: 2px solid #0F0;
            padding: 15px 30px;
            font-family: 'Chakra Petch', 'Segoe UI', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .y2k-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(255, 0, 255, 0.8);
            background: linear-gradient(45deg, #00FFFF, #FFFF00);
        }

        /* PDF CONTAINER */
        .pdf-container {
            background: #111;
            border: 2px solid #0F0;
            border-radius: 8px;
            padding: 20px;
            height: 80vh;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }

        /* BACK BUTTON */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
            color: #000;
            border: 2px solid #0F0;
            padding: 10px 20px;
            font-family: 'Chakra Petch', 'Segoe UI', sans-serif;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(255, 0, 255, 0.8);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .rulebook-title {
                font-size: 2rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .y2k-button {
                width: 100%;
                max-width: 300px;
            }
            
            .pdf-container {
                height: 60vh;
            }
        }
    </style>
</head>
