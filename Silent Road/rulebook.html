<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silent Road Rulebook</title>
    <style>
        body {
            font-family: 'Crimson Text', serif;
            background-color: #1a1a1a;
            color: #c0c0c0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(20, 20, 25, 0.95);
            border: 4px solid #4a1751;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 48px); /* 48px accounts for body padding */
        }

        h1 {
            color: #a67c00;
            text-align: center;
            margin: 0 0 20px 0;
        }

        .download-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(to bottom, #a67c00, #805e00);
            color: #fff;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
        }

        .pdf-container {
            flex-grow: 1;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Silent Road Rulebook</h1>
            <div class="download-section">
                <a href="https://drive.google.com/file/d/1khh-8eC86iDdO3BybwF2QyRMFwXCDHoy/view" target="_blank" class="download-button">
                    Download Full Rulebook Here
                </a>
            </div>
        </header>
        
        <div class="pdf-container">
            <iframe src="https://drive.google.com/file/d/1khh-8eC86iDdO3BybwF2QyRMFwXCDHoy/preview"></iframe>
        </div>
    </div>
</body>
</html>
